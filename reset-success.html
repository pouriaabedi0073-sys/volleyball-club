<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تغییر رمز موفق</title>
    <style>
      body{
        font-family:Tahoma,Arial,sans-serif;
        background:#f7f9fc;
        color:#111;
        padding:24px;
        margin:0;
      }
      .card{
        max-width:720px;
        margin:80px auto;
        background:#fff;
        border-radius:14px;
        padding:40px 30px;
        box-shadow:0 15px 40px rgba(0,0,0,0.08);
        text-align:center;
      }
      h1{
        font-size:26px;
        color:#059669;
        margin:0 0 16px;
      }
      p{
        color:#444;
        font-size:16px;
        margin:12px 0;
        line-height:1.6;
      }
      .icon{
        font-size:60px;
        margin-bottom:20px;
      }
      .btn{
        display:inline-block;
        margin-top:24px;
        padding:12px 32px;
        background:#0ea5e9;
        color:#fff;
        border-radius:10px;
        text-decoration:none;
        font-weight:bold;
        font-size:16px;
        transition:all 0.2s;
      }
      .btn:hover{background:#0d94d1}
      @media (max-width:520px){
        .card{padding:24px;margin:40px auto}
        h1{font-size:22px}
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">Checkmark</div>
      <h1>رمز عبور با موفقیت تغییر کرد!</h1>
      <p>همه چیز آماده است. اکنون می‌توانید با رمز جدید وارد برنامه شوید.</p>
      <p>در حال هدایت به صفحه اصلی...</p>
      
      <!-- هدایت خودکار بعد از ۳ ثانیه -->
      <script>
        setTimeout(() => {
          window.location.href = './';
        }, 3000);
      </script>

      <!-- دکمه دستی برای کسانی که اسکریپت بلاک شده -->
      <a href="./" class="btn">بازگشت به برنامه</a>
    </div>
  </body>
</html>
