<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تأیید ایمیل ثبت‌نام</title>
    <style>
      body{font-family:Tahoma, Arial, sans-serif;background:#f7f7f9;color:#111;padding:24px}
      .card{max-width:720px;margin:40px auto;background:#fff;border-radius:10px;padding:30px;box-shadow:0 10px 30px rgba(12,14,20,0.06);text-align:center}
      h1{font-size:22px;margin:0 0 12px}
      p{color:#444;margin:8px 0}
      a.btn{display:inline-block;margin-top:16px;padding:10px 16px;background:#0ea5e9;color:#fff;border-radius:8px;text-decoration:none}
      @media (max-width:520px){
        .card{padding:18px;margin:18px}
        h1{font-size:18px}
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>ایمیل شما تایید شد</h1>
  <p>ایمیل شما با موفقیت تأیید شد.</p>
    </div>
  </body>
</html>
